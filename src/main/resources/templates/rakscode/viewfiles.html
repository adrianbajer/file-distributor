<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>File list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body bgcolor="#6495ed">

<div class="container">

    <div class="row">
        <div id="title">
            <h3>Here are your files.</h3><br>
            <p style="margin-top:-25px; font-weight: bold;">Select the check box for each file you want to download.</p>
        </div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th style="text-align: left;">Name</th>
                <th style="text-align: left; padding:0 15px 0 15px;">Place</th>
                <th style="text-align: left; padding:0 15px 0 15px;">Region</th>
                <th style="text-align: left; padding:0 15px 0 15px;">Type</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="cdrFile : ${cdrFiles}">
                <td>
                    <form method="post" th:action="@{/givefile}">
                        <input type="hidden" th:name="cdrFile_name" th:value="${cdrFile.name}">
                        <input type="hidden" th:name="cdrFile_place" th:value="${cdrFile.place}">
                        <input type="hidden" th:name="cdrFile_region" th:value="${cdrFile.region}">
                        <input type="hidden" th:name="cdrFile_type" th:value="${cdrFile.type}">
                        <input type="checkbox" name="file">
                    </form>
                </td>
                <td th:text="${cdrFile.name}"></td>
                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.place}"></td>
                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.region}"></td>
                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.type}"></td>
            </tr>
            </tbody>
        </table><br>
    </div>
    <br><br>
    <div>
        <form action="#" th:action="@{/givefile}" method="post">
            <p style="margin-top:-25px; font-weight: bold;">Select your name: &ensp;
            <select>
                <option value = "ADRIAN">Adrian</option>
                <option value = "BOLEK">Bolek</option>
                <option value = "LOLEK">Lolek</option>
            </select>
            </p><br><br>
            <p style="margin-top:-25px; font-weight: bold;">Select type of job.</p>
            <input style="margin-top:-10px;" type="radio" name="job" value="PUBLICATION"> publication<br>
            <input type="radio" name="job" value="LARGE_ACTUALISATION"> large actualisation<br>
            <input type="radio" name="job" value="MINI_ACTUALISATION"> mini actualisation<br><br>
        </form>
    </div>
    <input style="background-color: yellow" type="submit" th:value= "Download">
</div>
</body>
</html>
