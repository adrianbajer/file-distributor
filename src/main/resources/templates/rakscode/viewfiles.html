<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>File list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body bgcolor="#6495ed">

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Your RAKScode consists of following files:</h1>
        </div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Region</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="cdrFile : ${cdrFiles}">
                <td th:text="${cdrFile.name}"></td>
                <td th:text="${cdrFile.place}"></td>
                <td th:text="${cdrFile.region}"></td>
                <td th:text="${cdrFile.type}"></td>
                <td>
                    <form method="post" th:action="@{/givefiles}" th:object="${cdrFile}">
<!--                        <input type="hidden" th:name="emp_id" th:value="${emp.id}">-->
                        <input type="submit" th:value= "Download">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
