<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>File Distributor</title>
</head>
<body bgcolor="#6495ed">
<hr>
<div class="container">
    <h3>File Distributor Form</h3>
    <div>
        <form action="#" th:action="@{/givefiles}" th:object="${rakscode}" method="post">
            <input type="text" th:field="*{raksCode}" placeholder="Insert RAKS code">
            <select th:field="*{userName}">
                <option value = "ADRIAN">Adrian</option>
                <option value = "BOLEK">Bolek</option>
                <option value = "LOLEK">Lolek</option>
            </select><br><br>
            <input type="radio" name="job" th:field="*{jobType}" value="PUBLICATION"> publication<br>
            <input type="radio" name="job" th:field="*{jobType}" value="LARGE_ACTUALISATION"> large actualisation<br>
            <input type="radio" name="job" th:field="*{jobType}" value="MINI_ACTUALISATION"> mini actualisation<br><br>
            <button style="background-color: yellow" type="submit" name="action" value="download">Download all</button>
            <button style="background-color: lightyellow" type="submit" name="action" value="view">View all</button>
            </form>
        </form>
        <hr>
    </div>
</div>

</body>
</html>
