<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>File Distributor - RAKS form</title>
</head>
<body bgcolor="#6495ed">
<hr>
<div class="container">
    <h2>RAKS code form</h2>
    <div>
        <form action="#" th:action="@{/raksform}" th:object="${raksCode}" method="get">

            <p style="font-weight: bold;">Select RAKS code:</p>
            <select style="margin-top:-10px;" th:field="*{raksCode}">
                <option th:each="item : ${raksCodeList}"
                        th:value="${item.raksCode}"
                        th:text="${item.raksCode}"></option>
            </select>
            <br>
            <br>


<!--            <p style="margin-top:-25px; font-weight: bold;">Select type of job.</p>-->
<!--            <input style="margin-top:-10px;" type="radio" name="job" th:field="*{jobType}" value="PUBLICATION"> publication<br>-->
<!--            <input type="radio" name="job" th:field="*{jobType}" value="ACTUALISATION"> actualisation<br><br>-->
<!--            <p style="font-weight: bold;">Now you can either download or view files for your project</p>-->

            <button style="margin-top:-25px; background-color: yellow" type="submit" name="action">View component files</button>

            <hr>
            <p style="font-weight: bold;">Select your name: &ensp;
                <br><br>
                <select style="margin-top:-10px;" th:field="*{userName}">
                    <option value = "ADRIAN">Adrian</option>
                    <option value = "BOLEK">Bolek</option>
                    <option value = "LOLEK">Lolek</option>
                </select>
            </p>
            <button style="margin-top:-25px; background-color: lightgreen" type="submit" name="action" value="publication">no logic yet - Copy files for publication</button>
            <button style="margin-top:-25px; background-color: orange" type="submit" name="action" value="updating">Copy files for testing</button>
        </form>
        <hr>

        <div id="title">
            <h3>Your project consists of following files:</h3>
        </div>
        <table>
            <thead>
            <tr>
                <th style="text-align: left;">Name</th>
                <th style="text-align: left; padding:0 15px 0 15px;">Place</th>
                <!--                <th style="text-align: left; padding:0 15px 0 15px;">Region</th>-->
                <!--                <th style="text-align: left; padding:0 15px 0 15px;">Type</th>-->
                <th style="text-align: left; padding:0 15px 0 15px;">Path</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="cdrFile : ${cdrFiles}">
                <td th:text="${cdrFile.name}"></td>
                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.place}"></td>
                <!--                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.region}"></td>-->
                <!--                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.type}"></td>-->
                <td style="padding:0 15px 0 15px;" th:text="${cdrFile.path}"></td>
                <td>
                    <!--                    <form method="post" th:action="@{/givefile}">-->
                    <!--                        <input type="hidden" th:name="cdrFile_name" th:value="${cdrFile.name}">-->
                    <!--                        <input type="hidden" th:name="cdrFile_place" th:value="${cdrFile.place}">-->
                    <!--                        <input type="hidden" th:name="cdrFile_region" th:value="${cdrFile.region}">-->
                    <!--                        <input type="hidden" th:name="cdrFile_type" th:value="${cdrFile.type}">-->
                    <!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <br>
        <hr>

        <br>
        <button style="background-color: gray" onclick="window.location.href = '/shutdown';">Shutdown the application</button>
    </div>
</div>

</body>
</html>
